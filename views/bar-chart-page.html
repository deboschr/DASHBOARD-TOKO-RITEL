<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bar Chart</title>
		<link rel="stylesheet" href="/public/css/bar-chart-style.css">
	</head>
	<body>
		<div class="grid-container">
			<!-- Header -->
			<header class="header">
				<div class="menu-icon" onclick="openSideBar()">
					<span class="material-icons-outlined"> menu </span>
				</div>
				<div class="header-left">
					<span class="material-icons-outlined"> search </span>
				</div>
				<div class="header-right">
					<span class="material-icons-outlined"> notifications </span>
					<span class="material-icons-outlined"> mail </span>
					<span class="material-icons-outlined"> account_circle </span>
				</div>
			</header>
			<!-- End Header -->
			<!-- Sidebar -->
			<aside id="sidebar">
				<div class="sidebar-title">
					<div class="sidebar-brand">
						<span class="material-icons-outlined">inventory</span> Retailzler
					</div>
					<span class="material-icons-outlined" onclick="closeSidebar()">close</span>
				</div>
	
				<ul class="sidebar-list">
					<li class="sidebar-list-item">
						<a href="/dashboard">
							<span class="material-icons-outlined">dashboard</span>
							Dashboard
						</a>
					</li>
					<li class="sidebar-list-item">
						<a href="/tabel">
							<span class="material-icons-outlined"> table_chart </span>
							Ringkas Data
						</a>
					</li>
					<li class="sidebar-list-item">
						<a href="bar-chart">
							<span class="material-icons-outlined">bar_chart</span>
							BarChart
						</a>
					</li>
					<li class="sidebar-list-item">
						<a href="scatter-plot">
							<span class="material-icons-outlined">scatter_plot</span>
							Scatter Plot
						</a>
					</li>
					<li class="sidebar-list-item">
						<a href="/import-data">
							<span class="material-icons-outlined">attach_file</span>
							Import Data
						</a>
					</li>
				</ul>
			</aside>
			<!-- End Sidebar -->
	
			<!-- Main -->
			<main class="main-container">
				<div class="main-container2">
					<p class="font-weight-bold main-title">Bar-chart</p>
				</div>
	
				<table class="bar-chart">
					<img src="/public/img/barchart img.png" alt="barchart">
				</table>
	
	</body>
</html>
